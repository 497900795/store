<!DOCTYPE html>
<html>
<head>
	<title>欢迎来到我的小店</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
	<div id="app">
		<a id="admin-login" href="/admin">管理员登录</a>
<!-- 		<div class="head">
			<div class="welcome">欢迎来到我的店铺</div>
		</div> -->
		<div class="main">
			<div class="car">
				<ul class="car-container car-active">
					<li class="car-item"><img src="http://placekitten.com/1519/601" alt="图片1"></li>
					<li class="car-item"><img src="http://placekitten.com/1519/602" alt="图片2"></li>
					<li class="car-item"><img src="http://placekitten.com/1519/603" alt="图片3"></li>
					<li class="car-item"><img src="http://placekitten.com/1519/604" alt="图片4"></li>
					<li class="car-item"><img src="http://placekitten.com/1519/601" alt="图片1"></li>
				</ul>
			</div>
			<div class="login">
				<form action="/users/login" method="post">
					<h1>欢迎来到我的店铺</h1>
					<h2>请先登录</h2>
					<label for="username">用户名</label>
					<input class="form-control" type="text" placeholder="输入用户名" name="username">
					<label for="password">密码</label>
					<input id="in-pwd" class="form-control" type="password" placeholder="输入密码"><br>
					<input type="submit" class="btn btn-primary lg form-control" value="登录">
					<input type="button" class="btn lg form-control"  data-toggle="modal" data-target="#myModal" value="注册" style="margin-top: 1em;">
					<!-- <button class="btn btn-lg form-control" data-toggle="modal" data-target="#myModal">注册</button> -->
					<input id="re-pwd" type="hidden" name="password">
				</form>
			</div>
		</div>
		<div class="foot">
			<div class="explain"><pre>{{banner}}</pre></div>
			<div class="conact">
				<div>
					<p>欢迎联系我们</p>
					<p>qq:xxxx</p>
					<p>微信:xxxx</p>
					<p>电话:xxxx</p>
				</div>
			</div>
		</div>
	</div>

	<!--注册用模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="$('#reg-form').get(0).reset()">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">注册新用户</h4>
	            </div>
	            <div class="modal-body">
					<form action="/users/register" method="post" id="reg-form">
						<label for="username">用户名</label>
						<input type="text" class="form-control" placeholder="输入用户名" name="username" id="reg-username" required>
						<label for="realname">用户姓名</label>
						<input type="text" class="form-control" placeholder="输入用户姓名" name="realname" id="reg-realname" required>
						<label for="address">用户地址</label>
						<input type="text" class="form-control" placeholder="输入用户地址" name="address" id="reg-address" required>
						<label for="password">密码</label>
						<input  type="password" class="form-control" placeholder="输入用密码" id="reg-pwd" required>
						<label for="">确认密码</label>
						<input type="password" class="form-control" placeholder="再次输入用密码" id="en-pwd" required>
						<input type="hidden" id="reg-re-pwd" name="password">
						<p id="en-info" style="color: red;"></p>
						<div style="position: relative; left: 80%;">
							<input type="submit" id="btn-reg" class="btn btn-primary" value="注册" disabled="true" onclick="encodeRegPwd()">
	                		<input type="reset" class="btn btn-danger" data-dismiss="modal" value="关闭" onclick="$('#reg-form').get(0).reset()">
						</div>
					</form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	
	<script src="../js/vue.js"></script>
	<script src="../js/jq.js"></script>
	<script src="../js/md5.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/login.js" defer></script>
</body>
</html>
